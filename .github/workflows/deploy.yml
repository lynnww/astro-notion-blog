name: Deploy

on:
  #schedule:
  #  - cron: '5 23 * * 0' # 08:05(Mon) JST
  workflow_dispatch:

jobs:
  curl:
    name: Kick deploy hook
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deploy hooks
        run: |
          curl -X POST '${{ secrets.DEPLOY_HOOK_URL }}'
          curl -X POST '${{ secrets.DEPLOY_HOOK_URL_VERCEL }}'

